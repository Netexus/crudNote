<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrudNote | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../../assets/play-button.png" type="image/x-icon">

</head>

<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom px-4 py-2">
    <span class="fw-bold fs-5">CrudNote</span>
  </nav>

  <!-- Register Form -->
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <h2 class="fw-bold mb-4">Create your account</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" id="id" class="form-control rounded-3" placeholder="Enter your full name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control rounded-3" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Choose a username" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control rounded-3" placeholder="Create a password" />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control rounded-3" placeholder="Confirm your password" />
          </div>
          <button type="submit" name="registerBtn" id="registerBtn" class="btn btn-primary w-100 rounded-3">Register</button>
        </form>
        <p class="mt-3 text-muted">
          Already have an account? <a href="../login/login.html">Sign in</a>
        </p>
      </div>
      <!-- <div class="col-md-6 text-center d-none d-md-block">
        <img src="https://via.placeholder.com/400x300?text=CrudNote" class="img-preview" alt="CrudNote Logo" />
      </div> -->
    </div>
  </div>
  <script src="../../scripts/register.js"></script>
</body>

</html>
