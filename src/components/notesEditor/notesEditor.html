<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrudNote | Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/play-button.png" type="image/x-icon">

</head>
<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom px-4 py-2">
    <span class="fw-bold fs-5">CrudNote</span>
    <div class="ms-auto d-flex gap-3 align-items-center">
      <a href="#" class="text-decoration-none text-dark">My Notes</a>
      <a href="#" class="text-decoration-none text-dark">Shared Notes</a>
      <button class="btn btn-light rounded-circle">☀️</button>
      <img src="https://randomuser.me/api/portraits/women/44.jpg" class="rounded-circle" width="36" height="36" alt="User">
    </div>
  </nav>

  <!-- Editor -->
  <div class="container py-5">
    <h3 class="fw-bold mb-3">Meeting Notes</h3>
    <div class="mb-4">
      <textarea class="form-control rounded-4" rows="6" placeholder="Start typing..."></textarea>
    </div>
    <div class="d-flex gap-3 mb-4">
      <button class="btn btn-primary">Save Changes</button>
      <button class="btn btn-light border">Share Note</button>
    </div>
    <button class="btn btn-link text-danger fw-bold">Delete Note</button>
    <p class="mt-4 fw-bold text-danger text-center">Nota: Dejen volar la creatividad</p>
  </div>

</body>
</html>
