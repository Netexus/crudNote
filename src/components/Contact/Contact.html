<!-- Contact Form -->
<div class="container py-5">
  <h2 class="fw-bold mb-4">Contact Us</h2>
  <div class="row">
    <div class="col-md-6">
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control rounded-3" placeholder="Your name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control rounded-3" placeholder="Your email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" name="subject" class="form-control rounded-3" placeholder="Subject" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" class="form-control rounded-3" rows="4" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-3">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="border rounded p-4">
        <h5 class="fw-bold mb-3">Our Contact Information</h5>
        <p class="mb-2"><i class="bi bi-envelope"></i> support@crudnote.com</p>
        <p class="mb-2"><i class="bi bi-telephone"></i> +1 (555) 123-4567</p>
        <p class="mb-2"><i class="bi bi-geo-alt"></i> 123 Web Development St, Internet City, WC 12345</p>
        <div class="mt-3">
          <h6 class="fw-bold mb-2">Follow Us</h6>
          <div class="d-flex gap-2">
            <a href="#" class="text-dark text-decoration-none"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-dark text-decoration-none"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-dark text-decoration-none"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="text-dark text-decoration-none"><i class="bi bi-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
