<!DOCTYPE html>
<html lang="en">

<head>

  <title>CrudNote | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
  <link rel="shortcut icon" href="../../assets/play-button.png" type="image/x-icon">

<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom px-4 py-2">
    <span class="fw-bold fs-5">CrudNote</span>
  </nav>

  <!-- Login Form -->
  <main class="container d-flex flex-column align-items-center justify-content-center py-5">
    <h2 class="fw-bold mb-4">Welcome back</h2>
    <form id="loginForm" style="max-width: 400px; width: 100%;">
      <div class="mb-3">
        <input type="text" name="username" class="form-control rounded-3" placeholder="Email or username" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control rounded-3" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3">Sign In</button>
    </form>
    <p class="mt-3 text-muted">
      Donâ€™t have an account? <a href="../register/register.html">Register</a>
    </p>
  </main>
  <script type="module" src="../../scripts/login.js"></script>
